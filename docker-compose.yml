version: '3.8'

volumes:
  data:

services:
  app:
    image: wb1_image_3114394f
    container_name: WebApp_3114394F
    ports:
      - 31200:80
    build: 
      context: .
      dockerfile: Dockerfile

    volumes:
      - ../..:/workspaces:cached
      
    # Overrides default command so things don't shut down after the process ends.
    command: apachectl -D FOREGROUND